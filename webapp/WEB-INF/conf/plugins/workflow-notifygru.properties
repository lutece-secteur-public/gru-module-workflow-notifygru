# module-workflow-notifygru properties file

#Define if billing account is needed for sms sending
workflow-notifygru.sms.billingAccountNeeded=true
workflow-notifygru.taskComment.key=taskTypeComment
#Number of hours before deleting the notification history content
#Set -1 for never erase the history content
workflow-notifygru.deamon.cleanerHistory.nbHoursBfCleanHistoryContent=-1

workflow-notifygru.notification_mail.default_sender_name=no-reply
workflow-notifygru.notification_mail.default_sender_mail=no-reply@noreply.com

# task type
workflow-notifygru.taskTypeNotifyGru.key=taskNotifyGru
workflow-notifygru.taskTypeNotifyGru.titleI18nKey=module.workflow.notifygru.task_notify_gru_title
workflow-notifygru.taskTypeNotifyGru.beanName=workflow-notifygru.taskNotifyGru
workflow-notifygru.taskTypeNotifyGru.configBeanName=workflow-notifygru.taskNotifyGruConfig
workflow-notifygru.taskTypeNotifyGru.configRequired=true
workflow-notifygru.taskTypeNotifyGru.taskForAutomaticAction=true

# notification
workflow-notifygru.lib-notifygru.apiManagerTransport.notificationEndPoint=http://127.0.0.1:9092/lutece/rest/notification/send
workflow-notifygru.lib-notifygru.apiManagerTransport.apiManagerEndPoint=http://127.0.0.1:9092/lutece/rest/api/token
workflow-notifygru.lib-notifygru.apiManagerTransport.apiManagerCredentials=tobecompleted
workflow-notifygru.lib-notifygru.restTransport.notificationEndPoint=http://127.0.0.1:9092/lutece/rest/notification/send
workflow-notifygru.lib-notifygru.notificationService.transportProviderBeanName=workflow-notifygru.lib-notifygru.apiManagerTransport

